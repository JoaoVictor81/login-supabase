<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Supabase</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body> 

    <div class="container">

    
    <div id="box">
        <h1>Login com Supabase</h1>
        
        <form onsubmit="return false;">
            <input type="email" id="email" placeholder="Digite seu email" required>
            <br>
            <input type="password" id="senha" placeholder="Digite sua senha" required><br>
            <button type="button" onclick="login()">entrar</button><br>
            <button type="button" onclick="cadastrar()">cadastrar</button>
        </form>
        
        <p id="mensagem"></p>
    </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            "https://ucboerqhyglomysqvehy.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjYm9lcnFoeWdsb215c3F2ZWh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MDU3ODIsImV4cCI6MjA1OTE4MTc4Mn0.1KiDEnYpKYqbfVaarGE0-ECIR_duhyZ6zbJ1KFslc6c"
        );

        async function login() {
            console.log("Tentando fazer login...");
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            
            if (!email || !senha) {
                document.getElementById("mensagem").innerText = "Preencha todos os campos!";
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

            if (error) {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            } else {
                document.getElementById("mensagem").innerText = "Login realizado com sucesso!";
                localStorage.setItem("usuarioEmail", email);
                setTimeout(() => {
                    window.location.href = "bem-vindo.html";
                }, 2000);
            }
        }

        async function cadastrar() {
            console.log("Tentando cadastrar...");
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!email || !senha) {
                document.getElementById("mensagem").innerText = "Preencha todos os campos!";
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password: senha });

            if (error) {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            } else {
                document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
            }
        }
    </script>

</body>
</html>
