            <h2>Criar Conta</h2>

            <form onsubmit="return false;">
                <input id="nome" type="nome" placeholder="nome" required><br>
                <input id="email" type="email" placeholder="email" required><br>
                <input id="telefone" type="text" placeholder="telefone" required><br>
                <input id="senha" type="password" placeholder="senha" required><br>
                <button type="button" onclick="cadastrar()">cadastrar</button>
            </form>
            <p id="mensagem"></p>

<script>
    const supabaseClient = window.supabase.createClient(
            "https://ucboerqhyglomysqvehy.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjYm9lcnFoeWdsb215c3F2ZWh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MDU3ODIsImV4cCI6MjA1OTE4MTc4Mn0.1KiDEnYpKYqbfVaarGE0-ECIR_duhyZ6zbJ1KFslc6c"
        );
    async function cadastrar() {
            console.log("Tentando cadastrar...");
            const nome = document.getElementById("nome").value.trim();
            const telefone = document.getElementById("telefone").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!nome || !telefone || !email || !senha) {
                document.getElementById("mensagem").innerText = "Preencha todos os campos!";
                return;
            }


            const { data, error } = await supabaseClient.auth.signUp({ email, password: senha,
                options:{
                    data:{
                        nome: nome,
                        telefone:telefone
                    }
                }
             });
            

            if (error) {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            } else {
                document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
            }
        }
        
</script>
