    );

    // Busca os dados do usuário logado
    async function carregarUsuario() {
      console.log("Buscando sessão do usuário...");

      const { data, error } = await supabaseClient.auth.getSession();

      if (error || !data.session) {
        document.getElementById("mensagem").innerText = "Usuário não autenticado!";
        return;
      }

      const user = data.session.user;

      // Aqui pegamos os dados personalizados (nome, telefone) se foram enviados no signup
      const nome = user.user_metadata?.nome || user.email;

      document.getElementById("mensagem").innerText = `Bem-vindo, ${nome}!`;
    }

    carregarUsuario();

    function logout() {
      supabaseClient.auth.signOut();
      localStorage.removeItem("usuarioEmail");
      window.location.href = "login.html";
    }
